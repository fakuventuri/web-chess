<!DOCTYPE html>
<html>
  <head>
    <title>Rust Multiplayer Chess</title>
    <style>
      #myBoard {
        width: 750px;
        max-width: 90%;
        margin: 20px auto;
      }

      .highlight-white {
        box-shadow: inset 0 0 3px 3px yellow;
      }
      .highlight-black {
        box-shadow: inset 0 0 3px 3px blue;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Chessboard.js CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/chessboardjs@0.0.1/www/css/chessboard.min.css"
    />

    <!-- Chessboard.js script -->
    <script src="https://cdn.jsdelivr.net/npm/chessboardjs@0.0.1/www/js/chessboard.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.min.js"></script>
  </head>
  <body>
    <!-- <h2 align="center">Rust WebSocket Chess</h2> -->

    <div
      id="player-role"
      style="
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
        font-size: xx-large;
      "
    >
      You are _
    </div>

    <div id="myBoard"></div>

    <button id="new-game-btn" style="display: block; margin: 50px auto">
      New Game
    </button>

    <script>
      const game = new Chess();
      const board = ChessBoard("myBoard", {
        draggable: true,
        position: "start",
        pieceTheme:
          "https://cdn.jsdelivr.net/npm/chessboardjs@0.0.1/www/img/chesspieces/wikipedia/{piece}.png", // alpha uscf wikipedia
        onDragStart: onDragStart,
        onDrop: onDrop,
        onMouseoverSquare: onMouseoverSquare,
        onMouseoutSquare: onMouseoutSquare,
        onMoveEnd: onMoveEnd,
        //onSnapEnd: onSnapEnd,
        // onChange: onChange,
      });
      var $board = $("#myBoard");
      $(window).resize(board.resize);

      var squareClass = "square-55d63";

      var whiteSquareGrey = "#a9a9a9";
      var blackSquareGrey = "#696969";

      var squareToHighlight = null;
      var colorToHighlight = null;
      var needHighlight = false;

      let playerColor = null;

      const socket = new WebSocket("ws://" + location.host + "/ws");

      function removeGreySquares() {
        $("#myBoard .square-55d63").css("background", "");
      }

      function greySquare(square) {
        var $square = $("#myBoard .square-" + square);

        var background = whiteSquareGrey;
        if ($square.hasClass("black-3c85d")) {
          background = blackSquareGrey;
        }

        $square.css("background", background);
      }

      function onDragStart(source, piece) {
        // do not pick up pieces if the game is over
        if (game.game_over()) return false;

        // or if it's not that side's turn
        if (
          (game.turn() === "w" && piece.search(/^b/) !== -1) ||
          (game.turn() === "b" && piece.search(/^w/) !== -1) ||
          (game.turn() === "w" && playerColor !== "white") ||
          (game.turn() === "b" && playerColor !== "black")
        ) {
          return false;
        }
      }

      function onDrop(source, target) {
        removeGreySquares();

        const move = game.move({ from: source, to: target, promotion: "q" });

        if (move === null) return "snapback";

        // highlight
        if (move.color === "w") {
          $board.find("." + squareClass).removeClass("highlight-white");
          $board.find(".square-" + move.from).addClass("highlight-white");
          squareToHighlight = move.to;
          colorToHighlight = "white";
          needHighlight = true;
        } else {
          $board.find("." + squareClass).removeClass("highlight-black");
          $board.find(".square-" + move.from).addClass("highlight-black");
          squareToHighlight = move.to;
          colorToHighlight = "black";
          needHighlight = true;
        }

        const fen = game.fen();
        socket.send(JSON.stringify({ type: "move", move, fen: game.fen() }));
      }

      function onMoveEnd() {
        if (needHighlight) {
          $board
            .find(".square-" + squareToHighlight)
            .addClass("highlight-" + colorToHighlight);
          needHighlight = false;
        }
      }

      function onSnapEnd() {}

      function onChange(oldPos, newPos) {
        console.log("Position changed:");
        console.log("Old position: " + objToFen(oldPos));
        console.log("New position: " + objToFen(newPos));
        console.log("~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~");
      }

      function onMouseoverSquare(square, piece) {
        if (
          (game.turn() === "w" && playerColor !== "white") ||
          (game.turn() === "b" && playerColor !== "black")
        ) {
          return;
        }

        // get list of possible moves for this square
        var moves = game.moves({
          square: square,
          verbose: true,
        });

        // exit if there are no moves available for this square
        if (moves.length === 0) return;

        // console.log(moves);

        // highlight the square they moused over
        greySquare(square);

        // highlight the possible squares for this piece
        for (var i = 0; i < moves.length; i++) {
          greySquare(moves[i].to);
        }
      }

      function onMouseoutSquare(square, piece) {
        removeGreySquares();
      }

      socket.onmessage = function (event) {
        const data_msg = event.data;

        try {
          const msg = JSON.parse(data_msg);

          if (msg.type === "welcome") {
            playerColor = msg.role;
            game.load(msg.fen);
            board.position(msg.fen);
            document.getElementById(
              "player-role"
            ).textContent = `You are ${playerColor}`;
            return;
          }

          if (msg.type === "move") {
            game.load(msg.fen);
            board.position(msg.fen);
            onMoveEnd();
            return;
          }

          if (msg.type === "reset") {
            game.reset();
            board.position("start");
            removeGreySquares();
            $board.find("." + squareClass).removeClass("highlight-white");
            $board.find("." + squareClass).removeClass("highlight-black");
            return;
          }

          console.warn("Unknown message type:", msg);
        } catch (e) {
          console.error("❌ Failed to parse JSON:", event.data, e);
        }
      };

      document.getElementById("new-game-btn").onclick = function () {
        socket.send(JSON.stringify({ type: "reset", fen: game.fen() }));
      };
    </script>
  </body>
</html>
